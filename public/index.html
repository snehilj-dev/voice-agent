<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Admissions Voice Agent - Audio Test</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
</head>

<body>
  <h1>Admissions Voice Agent - Audio Test</h1>
  <button id="connectBtn">Connect WebSocket</button>
  <button id="startMicBtn">Start Mic Stream</button>
  <button id="stopMicBtn">Stop Mic Stream</button>
  <pre id="log"></pre>

  <script>
    let socket;
    let recognition;
    let audioQueue = [];
    let isPlaying = false;

    const logEl = document.getElementById("log");
    function log(msg) {
      console.log(msg);
      logEl.textContent += msg + "\n";
    }

    // 1) Connect to WebSocket
    document.getElementById("connectBtn").onclick = () => {
      const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
      const host = window.location.host;
      const wsUrl = `${protocol}//${host}`;
      console.log("Connecting to WebSocket at:", wsUrl);

      socket = new WebSocket(wsUrl);
      socket.binaryType = "arraybuffer";

      socket.onopen = () => log("WebSocket connected");

      socket.onmessage = (event) => {
        // Handle incoming messages (TEXT or BINARY)
        if (typeof event.data === "string") {
          try {
            const parsed = JSON.parse(event.data);
            if (parsed.type === "llm_reply") {
              log("Bot: " + parsed.text);
            } else if (parsed.type === "llm_error") {
              log("LLM error: " + parsed.error);
            } else if (parsed.type === "tts_error") {
              log("TTS error: " + parsed.error);
            } else {
              log("Received: " + event.data);
            }
          } catch (e) {
            log("Received raw text: " + event.data);
          }
        } else {
          // Binary data -> Audio (TTS)
          const arrayBuffer = event.data;
          const blob = new Blob([arrayBuffer], { type: "audio/mpeg" });
          const url = URL.createObjectURL(blob);
          queueAudio(url);
        }
      };

      socket.onclose = () => log("WebSocket closed");
      socket.onerror = (err) => log("WebSocket error: " + err);
    };

    // 2) Start Listening (Web Speech API)
    document.getElementById("startMicBtn").onclick = () => {
      if (!socket || socket.readyState !== WebSocket.OPEN) {
        log("Socket not connected");
        return;
      }

      if (!('webkitSpeechRecognition' in window)) {
        log("Web Speech API not supported in this browser. Please use Chrome/Edge.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.continuous = true; // Keep listening
      recognition.interimResults = true; // Show partials
      recognition.lang = "en-US"; // or 'en-IN'

      recognition.onstart = () => {
        log("Voice recognition started. Speak now.");
      };

      recognition.onerror = (event) => {
        log("Recognition error: " + event.error);
      };

      recognition.onend = () => {
        log("Voice recognition stopped.");
      };

      recognition.onresult = (event) => {
        let finalTranscript = "";
        let interimTranscript = "";

        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }

        // Log partials
        if (interimTranscript) {
          // console.log("Partial:", interimTranscript); 
          // Optional: display in UI
        }

        // Send FINAL transcript to server
        if (finalTranscript) {
          log("You: " + finalTranscript);
          socket.send(JSON.stringify({
            type: "user_text",
            text: finalTranscript
          }));
        }
      };

      recognition.start();
    };

    // 3) Stop Listening
    document.getElementById("stopMicBtn").onclick = () => {
      if (recognition) {
        recognition.stop();
        log("Stopped listening.");
      }
    };

    // Audio Queue Logic
    function queueAudio(url) {
      audioQueue.push(url);
      processQueue();
    }

    function processQueue() {
      if (isPlaying || audioQueue.length === 0) return;

      isPlaying = true;
      const url = audioQueue.shift();
      const audio = new Audio(url);

      audio.onended = () => {
        isPlaying = false;
        processQueue();
      };

      audio.onerror = (err) => {
        console.error("Error playing audio:", err);
        isPlaying = false;
        processQueue();
      };

      audio.play().catch((err) => {
        log("Auto-play blocked? Click page interaction needed. Error: " + err);
        isPlaying = false;
        processQueue();
      });
    }
  </script>
</body>

</html>
